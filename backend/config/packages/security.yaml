security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
        App\Entity\Contact:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path:   app_logout
                target: board_index
            
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    role_hierarchy:
        ROLE_SALESMGR: ROLE_SALES
        ROLE_MANAGER: [ROLE_SUPPORT, ROLE_SALESMGR]
        ROLE_ADMIN: ROLE_MANAGER

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        
        - { path: '^\/api\/[a-z]+\/[0-9]+\/[a-z]+', roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [GET, POST, PATCH] } #
        - { path: '^\/api\/[a-z]+\/[0-9]+', roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [GET, POST, PATCH] } #
        - { path: '^\/api\/[a-z]+', roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [GET, POST, PATCH] } #
        
        - { path: '^\/user\/[0-9]+\/[a-z]+', roles: ROLE_MANAGER, methods: [GET, POST, PATCH] } 
        - { path: '^\/user\/index', roles: ROLE_MANAGER, methods: [GET] }
        - { path: '^\/user\/new', roles: ROLE_MANAGER, methods: [GET, POST] }

        - { path: '^\/[a-z]+\/[0-9]+\/show', roles: [ROLE_SALES, ROLE_SUPPORT], methods: [GET] }
        - { path: '^\/[a-z]+\/index', roles: [ROLE_SALES, ROLE_SUPPORT], methods: [GET] }

        - { path: '^\/request\/[0-9]+\/[a-z]+', roles: [ROLE_SALES, ROLE_SUPPORT], methods: [GET, POST, PATCH] } 
        - { path: '^\/request\/new', roles: [ROLE_SALES, ROLE_SUPPORT], methods: [GET, POST] }

        - { path: '^\/product\/[0-9]+\/[a-z]+', roles: ROLE_SUPPORT, methods: [GET, POST, PATCH] }
        - { path: '^\/product\/new', roles: ROLE_SUPPORT, methods: [GET, POST] }

        - { path: '^\/category\/[0-9]+\/[a-z]+', roles: ROLE_SUPPORT, methods: [GET, POST, PATCH] }
        - { path: '^\/category\/new', roles: ROLE_SUPPORT, methods: [GET, POST] }

        - { path: '^\/company\/address\/[0-9]+\/[a-z]+', roles: ROLE_SALES, methods: [GET, POST, PATCH] }
        - { path: '^\/company\/address\/new', roles: ROLE_SALES, methods: [GET, POST] }
        - { path: '^\/company\/[0-9]+\/user\/set', roles: ROLE_SALESMGR, methods: [PATCH] }
        - { path: '^\/company\/[0-9]+\/[a-z]+', roles: ROLE_SALES, methods: [GET, POST, PATCH] }
        - { path: '^\/company\/new', roles: ROLE_SALES, methods: [GET, POST] }
        

        - { path: '^\/contact\/[0-9]+\/[a-z]+', roles: ROLE_SALES, methods: [GET, POST, PATCH] }
        - { path: '^\/contact\/new', roles: ROLE_SALES, methods: [GET, POST] }

        - { path: '^\/login', roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [GET, POST] } #
        - { path: '^\/', roles: [ROLE_SALES, ROLE_SUPPORT], methods: [GET] } #

